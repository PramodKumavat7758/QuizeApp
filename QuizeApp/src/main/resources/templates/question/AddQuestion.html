<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Add Question</title>
</head>
<body>
<div class="container">
  <h3>Add New Question</h3>
</div>
<form class="row g-3" action="#" th:action="@{/question/add}" th:object="${questions}" method="POST">

  <!-- Hidden ID field for updating existing questions -->
  <input type="hidden" th:field="*{id}">

  <!-- Question Title -->
  <div class="col-12">
    <input type="text" th:field="*{questionTitle}" class="form-control mb-4 w-25" placeholder="Question Title">
  </div>

  <!-- Options -->
  <div class="col-md-6">
    <input type="text" th:field="*{option1}" class="form-control mb-4 w-25" placeholder="First Option">
  </div>
  <div class="col-md-6">
    <input type="text" th:field="*{option2}" class="form-control mb-4 w-25" placeholder="Second Option">
  </div>
  <div class="col-12">
    <input type="text" th:field="*{option3}" class="form-control mb-4 w-25" placeholder="Third Option">
  </div>

  <!-- Right Answer -->
  <div class="col-12">
    <input type="text" th:field="*{rightAnswer}" class="form-control mb-4 w-25" placeholder="Right Answer">
  </div>

  <!-- Radio Button (Example, modify as needed) -->
  <div class="col-12">
    <label for="option1">Option 1</label>
    <input type="radio" id="option1" name="selectedOption" th:value="option1" th:checked="*{selectedOption == 'option1'}"> Option 1
  </div>

  <!-- Submit Button -->
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>

</body>
</html>
