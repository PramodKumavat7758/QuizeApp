<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <title>Quiz List</title>
</head>
<body>
<include src="nav.html"></include>

<h2 th:text="${question.title}"></h2>

<form th:action="@{/submitAnswer}" method="post">
  <label th:each="option, iterStat : ${question.options}" th:for="${'option' + iterStat.index}">
    <input type="radio" th:id="${'option' + iterStat.index}" th:name="answer" th:value="${option.value}" />
    <span th:text="${option.value}"></span><br/>
  </label>
  <button type="submit">Submit</button>
</form>

</body>
</html>
