<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Question List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-grey">
    <div class="container-fluid">
        <!--  <a class="navbar-brand" href="#"></a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{''}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/question/List'}">Questions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/quiz/QuizList'}">Quizes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{''}">Student List</a>

                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Admin                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Update Profile</a></li>
                        <li><a class="dropdown-item" href="#">Sign Out</a></li>
                        <!--      <li><a class="dropdown-item" href="#">Something else here</a></li>-->
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <hr>
    <a th:href="@{'/question/CreateQuestion'}" class="btn btn-primary btn-sm mb-3">
        Create New Question
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Question Tile</th>
            <th>Option 1</th>
            <th>Option 2</th>
            <th>Option 3</th>
            <th width="70px">Difficulty Level</th>
            <th width="50px">Category</th>
            <th>Right Answer</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempQuestion : ${questions}">
            <td th:text="${tempQuestion.id}"/>
            <td th:text="${tempQuestion.questionTitle}"/>
            <td th:text="${tempQuestion.option1}"/>
            <td th:text="${tempQuestion.option2}"/>
            <td th:text="${tempQuestion.option3}"/>
            <td th:text="${tempQuestion.difficultylevel}"/>
            <td th:text="${tempQuestion.category}"/>
            <td th:text="${tempQuestion.rightAnswer}"/>
            <td>
                <a th:href="@{/question/UpdateQuestion(questionId=${tempQuestion.id})}" class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/question/DeleteQuestion(questionId=${tempQuestion.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
