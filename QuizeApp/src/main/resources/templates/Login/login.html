<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div id="loginbox" style="margin-top:50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
      <div class="card border-warning">
        <div class="card-header bg-info">Sign In</div>
      </div>
      <div class="card-body">
        <div class="card-text">
          <div action="#" th:action="@{/authenticateTheUser}"
                method="POST" class="form-horizontal">
            <div class="form-group">
              <div class="col-xs-15">
                   <div>
                     <div th:if="${param.error}">
                       <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                         Invalid Credentials..!
                       </div>
                     </div>
                     <div th:if="${param.logout}">
                       <div class="alert alert-success col-xs-offset-1 col-xs-10">
                         You have been logged out.
                       </div>
                     </div>
                   </div>
              </div>
            </div>
            <div style="margin-bottom: 25px" class="input-group">
              <input type="text" name="username" placeholder="username" class="form-control">
            </div>

            <!-- Password -->
            <div style="margin-bottom: 25px" class="input-group">
              <input type="password" name="password" placeholder="password" class="form-control">
            </div>

            <!-- Login/Submit Button -->
            <div style="margin-top: 10px" class="form-group">
              <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-success">Login</button>
              </div>
            </div>

            </form>

          </div>

        </div>

      </div>

      <div>
        <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary mt-3" role="button" aria-pressed="true">Register New User</a>
      </div>

    </div>

  </div>

</body>
</html>
