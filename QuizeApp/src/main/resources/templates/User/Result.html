<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Quiz Result</title>
    <!-- Include any necessary CSS styles or Bootstrap CDN links here -->
</head>
<body>
<div class="container">
    <h1>Quiz Result</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Total Score: <span th:text="${totalScore}"></span></h2>
                    <!-- You can add more details or messages here based on the quiz result -->
                    <div class="text-center"> <!-- Center-aligning the button -->
                        <h4> You can logout..!</h4>
                        <form action="#" th:action="@{/logout}" method="POST">
                            <button class="btn btn-secondary" type="submit" value="Logout">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
