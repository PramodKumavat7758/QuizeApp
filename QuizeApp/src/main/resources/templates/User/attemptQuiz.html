<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Attempt Quiz</title>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-grey" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/quiz/attemptQuiz'}">Quizes</a>
                </li>
                <li class="nav-item">
                    <form action="#" th:action="@{/logout}" method="POST">
                        <button class="btn btn-secondary " type="submit" value="Logout">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
        <div class="profile-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
            <span sec:authentication="principal.username"></span>
        </div>
    </div>
</nav>



<div class="card border-info">

<h1>Quiz Title: <span th:text="${quiz.title}"></span></h1> <!-- Display the quiz title -->
    <form th:action="@{/quiz/submit}" method="POST" class="form-horizontal">
        <!-- Include hidden input field within the form -->
        <input type="hidden" name="id" th:field="*{id}"/>
    <ul class="list-group">
        <li th:each="question, questionIndex : ${questions}" th:count="index" class="list-group-item">
            <p>
                <input type="hidden" name="id" th:value="${quiz.id}"/>
                <!-- Display question serial number with margin -->
                <span class="me-3">Question <span th:text="${questionIndex.index + 1}"></span>:</span>
                <span th:text="${question.questionTitle}"></span> <!-- Display question title -->
            </p>
            <ul class="list-unstyled">
                <li class="form-check">
                    <input class="form-check-input" type="radio" th:id="${'question-' + question.id + '-option1'}" th:name="${question.id}" th:value="${question.option1}" />
                    <label class="form-check-label" th:for="${'question-' + question.id + '-option1'}" th:text="${question.option1}"></label>
                </li>
                <li class="form-check">
                    <input class="form-check-input" type="radio" th:id="${'question-' + question.id + '-option2'}" th:name="${question.id}" th:value="${question.option2}" />
                    <label class="form-check-label" th:for="${'question-' + question.id + '-option2'}" th:text="${question.option2}"></label>
                </li>
                <li class="form-check">
                    <input class="form-check-input" type="radio" th:id="${'question-' + question.id + '-option3'}" th:name="${question.id}" th:value="${question.option3}" />
                    <label class="form-check-label" th:for="${'question-' + question.id + '-option3'}" th:text="${question.option3}"></label>
                </li>
                <!-- Add more options as needed -->
            </ul>
        </li>
    </ul>
    <!-- Submit button -->
    <button type="submit"  class="btn btn-primary md-6">Submit</button>
</form>
</div>
<script type="text/javascript">
    // Convert Thymeleaf 'questions' variable to JSON and log it
    debugger;
 console.log(/*[(${questions})]*/ null);
</script>
</body>
</html>
