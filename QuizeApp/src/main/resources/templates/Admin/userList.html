<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
  <title>User List</title>
  <style>
        .profile-icon {
            margin-left: auto;
            margin-right: 20px;/* Pushes the icon to the right */
        }
    </style>
</head>
<body>
<!--  navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-grey" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <!--  <a class="navbar-brand" href="#"></a> -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{'/Admin'}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{'/question/List'}">Questions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{'/quiz/QuizList'}">Quizes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{'/user/userList'}">User List</a>
        </li>

        <li class="nav-item">
          <form action="#" th:action="@{/logout}" method="POST">
            <button class="btn btn-secondary " type="submit" value="Logout">Logout</button>
          </form>
        </li>
      </ul>
      <div class="profile-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
        </svg>
        <span sec:authentication="principal.username"></span>
      </div>

    </div>
  </div>
</nav>

<div class="container">
  <h3></h3>
  <table class="table table-bordered table-striped table-hover ">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>

      <th>Email</th>
      <th>User Name</th>
      <th>Password</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tmpUser : ${users}">
      <td th:text="${tmpUser.firstName}"/>
      <td th:text="${tmpUser.lastName}"/>
      <td th:text="${tmpUser.email}"/>
      <td th:text="${tmpUser.userName}"/>
      <td th:text="${tmpUser.password}"/>
      <td>

        <a th:href="@{/user/deleteUser(theUserId=${tmpUser.id})}" class="btn  btn-outline-danger btn-sm"
        onclick="return confirm('Are You Sure..?')">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


</body>
</html>
